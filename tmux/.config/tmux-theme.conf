set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#b2b2b2,bg=#3a3a3a"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#f29db4"
set -g status-style "none,bg=#444444"
set -g message-style "fg=#b2b2b2,bg=#3a3a3a"
set -g pane-border-style "fg=#3a3a3a"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#f29db4,bg=#444444"
setw -g window-status-current-style "bold,bg=terminal"
